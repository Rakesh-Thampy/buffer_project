<!DOCTYPE html>
<html>
    <head>
        <title>Log In</title>
        <link rel="stylesheet" href="../styles/login.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="right">
            <img src="https://static.buffer.com/login/public/img/breaking-brand-logo.svg" alt="padcast series">
            <p>The inside story of an industry-changing agency reinventing its business.</p>
            <button>Listen to Podcast</button>
        </div>
        <div id="header">
            <a href="./index.html"><img src="../images/Buffer-Logo.png" alt="logo"></a>
            <h1>Buffer</h1>
        </div>
        <div class="login">
            <h1>Log In</h1>
            <form>
                <label for="mail">Email Address</label>
                <br>
                <input type="email" id="mail"/>
                <br>
                <label for="pass">Password</label>
                <br>
                <input type="password" id="pass"/>
                <button>Log In</button>
            </form>
            <div>
                <p>Create an account</p>
                <p>Forget your password?</p>
            </div>
            <div class="footer">
                <p>We no longer support social sign on. Please click here to set your password and access your account.</p>
                <div class="footer_links">
                    <p>Terms of Service</p>
                    <p>Privacy Policy</p>
                    <p>Security</p>
                </div>
            </div>
        </div>
        
    </body>
</html>
