<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ninth selection</title>
    <link rel="stylesheet" href="ninth_selection_index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins:500,700|Roboto:400,500,700&amp;display=swap" rel="stylesheet" />

</head>

<body>


    <div class="ninth_cell_outer">
        <h2> Businesses all over the world trust Buffer to build their brands </h2>
        <div class="ninth_cell_subhead_inner">
            <div class="cus_1">
                <h2>10 years</h2>
                <p>in business</p>
            </div>
            <div class="cus_2">
                <h2>75,000+</h2>
                <p>customers</p>
            </div>
            <div class="cus_3">
                <h2>100k+</h2>
                <p>monthly blog readers</p>
            </div>
            <div class="cus_4">
                <h2>1.2m+</h2>
                <p>social followers</p>
            </div>
        </div>
    </div>
    <div class="ninth_cell_hr_line clear">
        <hr> <br/>
        <div>
            <p>An official marketing partner of the industry leaders</p>
        </div>
    </div>
    <div class="ninth_cell_logo_outer">
        <div><img src="https://static.buffer.com/marketing/static/ui/fb-marketing-partner@2x.png" alt="Logo of Facebook marketing partner"></div>
        <div><img src="https://static.buffer.com/marketing/static/ui/pinterest-marketing-partner@2x.png" alt="Logo of Pinterest marketing partner"></div>
        <div><img src="https://static.buffer.com/marketing/static/ui/linkedin-marketing-partner@2x.png" alt="Logo of LinkedIn marketing partner"></div>
    </div>


</body>

</html>
